<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div  class="container">
    <div class="sidebar-container">
        <div class="content">
            <section class="section-long">
                <div class="section-line">
                    <div class="movie-info-entity">

                                            <img class="embed-responsive-item" th:src="*{blog123.img}"/>

                        <div class="entity-content">
                            <h2>TiTle :</h2>
                            <h4 class="entity-title" th:text="*{blog123.title}"></h4>
                            <div class="entity-category">
                                <br>
                                <h2>CateGory:</h2>
                                <a class="content-link"  th:text="*{blog123.category.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="section-line">
                    <div class="section-head">
                        <h2 class="section-title text-uppercase">Noi Dung</h2>
                    </div>
                    <div class="section-description">
                        <p th:text="*{blog123.content}"></p>
                    </div>
                </div>
                <br><br><br>
                <div class="section-line">
                    <div class="section-head">
                        <h2 class="section-title text-uppercase">Comments</h2>
                    </div>


                                <div class="comment-entity" th:each="c:${cmt}"  th:if="${c.idphim} == *{blog123.id}">
                                    <div class="entity-inner">
                                        <div class="entity-content">
                                            <h4 class="entity-title" th:text="${c.name}"></h4>
                                            <p class="entity-text" th:text="${c.status}">
                                            </p>
                                        </div>
                                    </div>
                                </div>
<br><br><br>

                    <div class="section-line">
                        <div class="section-head">
                            <h2 class="section-title text-uppercase">Add comment</h2>
                        </div>

                        <form action="/cmt"   method="post">
                            <input th:value="*{index}" name="index" hidden>
                            <input class="form-control" placeholder="Nhap Email" name="name" type="text">
                            <input name="idphim" th:value="*{blog123.id}" hidden>
                            <div class="row form-grid">
                                <div class="col-12">
                                    <div class="input-view-flat input-group">
                                        <textarea id="comment" class="form-control" name="status"
                                                  placeholder="Add your review"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning">send</button>                                </div>
                            </div>
                        </form>
                        <button type="button" class="btn btn-danger"><a th:href="@{/blogs}">Quaylai</a></button>

                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>
</html>
